# Snowmelt Control System - Secrets Configuration
# Copy this file to secrets.yaml and fill in your credentials
# DO NOT commit this file to version control

mqtt:
  broker: "IP-Address-or-Hostname"
  port: 1883
  username: "your_mqtt_username"
  password: "your_mqtt_password"
  base_topic: "snowmelt" # MQTT topic base
  discovery_prefix: "homeassistant" # Home Assistant discovery prefix
